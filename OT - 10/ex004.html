<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue JS - components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="app">
        <h1>{{ titulo }}</h1>
        <menu-bar></menu-bar>
        <menu-bar></menu-bar>
        <menu-bar></menu-bar>
    </div>

    <template id="menu">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    
    <script>
        // Definindo um componente que usa o template com id="menu"
        Vue.component('menu-bar', {
            template: '#menu'
        });

        // Criando a inst√¢ncia principal do Vue
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Vue JS'
            }
        });
    </script>

</body>
</html>
